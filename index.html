<!DOCTYPE html>
<html>
<head>

	<title>jQuery Race</title>



	<!-- animate css -->
	

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- google fonts -->

<body>


	<button id="start" class="btn btn-outline-dark">Start Race</button>

	<button id="hard" class="btn btn-outline-dark">Cheetah</button>

	<div class="container-fluid bg-light mt-5 py-5" style="height: 40vh;">
		<div class="character" id="player"><img src="assets/images/player-car.png"></div>

	</div>
